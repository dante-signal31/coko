################################
# GENERAL CONFIGURATION
################################
language: python
# We are going to need a full-VM to run docker containers inside.
# Besides coko tests needs sudo to test chown related features.
sudo: enabled
dist: xenial
group: travis_latest
# Vdist needs docker enabled to work.
services:
- docker

################################
# TEST MATRIX
################################
python:
- 3.7
#- nightly
env:
 global:
 - PYTHONPATH="${PYTHONPATH}:${TRAVIS_BUILD_DIR}/ci_scripts/
# - secure: ""
# matrix:
#  - TEST_TAG="test_generate_deb"
#  - TEST_TAG="centos6"
#  - TEST_TAG="centos7"
#matrix:
#  # Actually I only build with latest stable python release, but I want
#  # to be aware in advance if any dev python version is going to crash
#  # my future builds.
#  allow_failures:
#  - python: nightly

################################
# BRANCH FILTER
################################
branches:
  only:
  - staging

################################
# RESULT NOTIFICATIONS
################################
notifications:
  recipients:
  - dante.signal31@gmail.com
  on_sucess: always
  on_failure: always

################################
# TESTING
################################
script:
  # If I call simply python3 Travis launch it system wide python3, not the
  # specially installed python3 for this build. So I have to use the
  # full path to the created. virtualenv.
  - sudo ~/virtualenv/python3.7/bin/python3 -m unittest discover

################################
# DEPLOYMENT
################################
jobs:
  include:
  # Update master branch.
  - stage: Branch merge to production branch
    python: 3.7
    env:
    - PYTHONPATH="${PYTHONPATH}:${TRAVIS_BUILD_DIR}"
    if: branch = staging
    script:
    - echo $PYTHONPATH
    - ci_scripts/merge_with_production